<!DOCTYPE html>
<html>
<head>
  <title>Simple Form</title>
</head>
<body>
  <h2>Thông tin học sinh</h2>
  <form method="GET" action="http://localhost:3000/process">
    <label for="full_name">Họ và tên:</label><br>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="grade">Điểm thi (Grade):</label><br>
    <input type="number" id="grade" name="grade" min="0" max="40" required><br><br>

    <label for="age">Tuổi:</label><br>
    <input type="number" id="age" name="age" min="1" required><br><br>

    <input type="submit" value="Gửi">
  </form>
</body>
</html>
